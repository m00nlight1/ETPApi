version: '3.5'

services:
  data:
    build: ./etp_data
    container_name: data
    environment:
      - SECRET_KEY=SECRET_KEY
      - PORT=6100
      - DB_USERNAME=admin
      - DB_PASSWORD=root
      - DB_HOST=db_data
      - DB_PORT=6101
      - DB_NAME=postgres
    depends_on:
      - db_data
    networks:
      - internal_net

  db_data:
    container_name: db_data
    ports:
     - "6101:6101"
    environment:
     - POSTGRES_PASSWORD=root
     - POSTGRES_USER=admin
    image: postgres:14.3-alpine
    command:
      - "postgres"
      - "-c"
      - "port=6101"
    volumes:
      - db_data_vol:/var/lib/postgresql/data/
    networks:
      - internal_net

  nginx:
    container_name: nginx
    image: nginx:1.23.1-alpine
    networks:
      - internal_net
    ports:
      - 8080:80
    depends_on:
      - data
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  db_data_vol: {}

networks:
  internal_net:
    driver: bridge